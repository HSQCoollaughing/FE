<script>

// 当只写一个对象字面量的时候,JQ中扩展插件的形式

    // 扩展工具方法
    $.extend({
        aaa: function () {
            alert(1);
        },
        bbb: function () {
            alert(2);
        }
    });

    //$.aaa();
    //$.bbb();

    // 扩展JQ实例方法
    $.fn.extend({
        aaa: function () {
            alert(3);
        },
        bbb: function () {
            alert(4);
        }
    })

    //$().aaa();
    //$().bbb();

    //this指向
    /*
    * $.extend() -> this -> $ -> this.aaa -> $.aaa()
    *
    * $.fn.extend() -> this.fn -> $.fn -> this.fn.aaa -> $().aaa()
    * */
</script>
