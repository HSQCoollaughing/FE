<script>

    arr = $.grep(arr, function (n, i) {
        return n > 1;
    }, true);   // 如果有第3个参数,为true时就是取反,取n<1的新数组
    
    console.log(arr);

    var a = [1, 2, 3];

    a = $.map(j, function (n, i) {
        console.log(i);
        console.log(n);
        return n + 10;
    });
    
    console.log(a);
</script>
