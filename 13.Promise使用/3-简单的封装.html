<script>
    //回调函数封装
    function want() {
        console.log('last.这是你想要执行的代码');
    }

    function fn(want) {
        console.log('first.这里执行一大堆代码');
        // 其他代码执行完后,最后执行回调函数
        want && want();
    }

    fn(want);

    //队列机制
    function cb() {
        console.log('2.执行回调函数的代码');
    }
    
    function func(cb) {
        cb && setTimeout(cb, 0);
        console.log('1.先执行这些代码');
    }

    func(cb);
</script>
