<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>请用方向键和空格键进行操作:上->旋转,左->左移,右->右移,下->下移,空格->坠落</div>
    <div id="local" class="square">
        <div class="title">我的游戏区域</div>
        <div class="game" id="local_game"></div>
        <div id="next" class="local_next"></div>
        <div class="info">
            <div>已用时:<span id="local_time">0s</span></div>
            <div>已得分:<span id="local_score">0分</span></div>
            <div id="local_over"></div>
        </div>
    </div>

    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
